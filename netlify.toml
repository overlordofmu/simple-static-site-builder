[context.test]
  publish='.'
  command="echo 'woo hoo!'"

[context.test.environment]
  FOO="bar"

[build.environment]
  CI = ""
  ARBITRARY = ""
[context.deploy-preview]

#  command = "  || { sleep 120 ; false ; } "

[[redirects]]
  from = "/foo"
  to = "/bar"
  status = 301

[[redirects]]
  from = "/r/:token"
  to = "https://38aee3bdb3a31cbd3ed5123a894f9b4b.m.pipedream.net/r/:token?id=:ref"
  force = true
  query = {ref = ":ref"}
  status = 301

[[redirects]]
  from = "/s/:token"
  to = "https://38aee3bdb3a31cbd3ed5123a894f9b4b.m.pipedream.net/s/:token?id=:ref"
  force = true
  query = {ref = ":ref"}
  status = 200

[[redirects]]
  from = "/abc"
  to = "https://zerotousers.com"
  headers = {X-From = "Netlify"}


[[redirects]]
  from = "/xyz"
  to = "https://zerotousers.com"
  [redirects.headers]
    X-From = "Netlify"

[[headers]]
  for = "/abc"
  [headers.values]
    X-From = "Netlify"
